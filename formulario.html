<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Formulario</title>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <form method="POST" action="">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite o seu nome" required="">
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="seu@email.com.br" required="">
            </div>


            <div class="form-group">
                <label for="nascimento">Nascimento</label>
                <input type="date" name="nascimento" id="nascimento" class="form-control" required="" min="1990-01-01" max="2017-12-31">
            </div>
            
            <div class="form-group">
                <label>Sexo</label>
                <input type="radio" name="sexo" id="masculino" checked="">
                <label for="masculino">Masculino</label>
                <input type="radio" name="sexo" id="feminino">
                <label for="feminino">Feminino</label>
            </div>

            <div class="form-group">
                <label for="li">Li o contrato</label>
                <input type="checkbox" name="li" id="li" required="" checked="">
            </div>

            <div class="form-group">
                <label for="volume">Volume</label>
                <input type="range" name="volume" id="volume" class="form-control" min="0" max="100" value="25">
            </div>

            <div class="form-group">
                <label for="meter">Bateria</label>
                <meter min="0" max="100" low="15" value="15" name="meter" class="form-control">50</meter>
            </div>

            <div class="form-group">
                <label for="carregando">Carregando</label>
                <progress min="0" max="100" value="60" name="carregando" class="form-control">60%</progress>
            </div>
            
            <div class="form-group">
                <label for="ano">Ano</label>
                <input type="number" name="ano" id="ano" min="1920" max="2017" value="2016" step="1" class="form-control">
            </div>

            <div class="form-group">
                <label for="cor">Cor</label>
                <input type="color" name="cor" id="cor" class="form-control">
            </div>

            <div class="form-group">
                <label for="url">URL</label>
                <input type="url" name="url" id="url" class="form-control">
            </div>

            <div class="form-group">
                <label for="busca">Busca</label>
                <input type="search" name="busca" id="busca" class="form-control">
            </div>

            <div class="form-group">
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10" class="form-control"></textarea>
            </div>

            <div class="form-group">
                <label for="estados">Estados</label>
                <select name="estados" id="estados">
                    <option value="SP">São Paulo</option>
                    <option value="SC" selected="">Santa Catarina</option>
                    <option value="PR">Paraná</option>                    
                </select>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>


        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
