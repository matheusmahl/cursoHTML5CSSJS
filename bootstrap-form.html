<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form Bootstrap</title>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">E-mail</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" name="" required>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="">
            </div>
            <div class="form-group">
                <label for="exampleInputFile">Selecione o arquivo</label>
                <input type="file" id="exampleInputFile" name="">
                <p class="help-block">Exemplo de texto de ajuda.</p>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name=""> Eu li e eu aceito os termos de uso
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
